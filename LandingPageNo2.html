<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dark 3D Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              dark: "#0f172a",
              glass: "rgba(255, 255, 255, 0.05)",
            },
            boxShadow: {
              '3d': '8px 8px 20px rgba(0,0,0,0.8), -8px -8px 20px rgba(255,255,255,0.05)',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .fade-in {
        animation: fade-in 0.6s ease-out both;
      }
    </style>
  </head>
  <body class="min-h-screen bg-dark flex items-center justify-center font-sans text-white px-4">

    <div class="max-w-4xl w-full grid md:grid-cols-2 gap-10 items-center">

      <!-- Robot Animation (Optional Still Included) -->
      <div class="hidden md:flex items-center justify-center">
        <lottie-player
          src="https://assets7.lottiefiles.com/packages/lf20_jcikwtux.json"
          background="transparent"
          speed="1"
          style="width: 100%; height: 400px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <!-- Login Form -->
      <div class="glass fade-in rounded-2xl p-10 shadow-3d transform transition duration-500 hover:scale-[1.03] hover:rotate-[1deg]">
        <h2 class="text-3xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-white via-pink-300 to-purple-400">
          Welcome Back ðŸ‘‹
        </h2>
        <form class="space-y-5" onsubmit="event.preventDefault(); alert('Login Successful!');">
          <div class="relative">
            <input
              type="email"
              placeholder="Email"
              class="w-full px-4 py-3 pl-12 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
            />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 12H8m0 0H6m2 0h2m4 0h2m-2 0v2m0-2v-2"/>
            </svg>
          </div>
          <div class="relative">
            <input
              type="password"
              placeholder="Password"
              class="w-full px-4 py-3 pl-12 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
            />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 11c0-1.1.9-2 2-2s2 .9 2 2m-4 0v4m0-4a2 2 0 114 0v4m0-4h-4"/>
            </svg>
          </div>
          <button type="submit" class="w-full py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-lg shadow-lg hover:shadow-pink-700 transition-all duration-300">
            Login
          </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
          New here? <a href="#" class="text-pink-400 hover:underline">Create account</a>
        </p>
      </div>
    </div>

    <!-- Lottie Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
