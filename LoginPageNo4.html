<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: #111;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      position: relative;
      width: 350px;
      animation: fadeIn 1.2s ease;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffd5, #0ff, #00ffd5, #0ff);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.4;
      animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #ccc;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #00ffd5;
    }

    .btn {
      width: 100%;
      background: #00ffd5;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00ccaa;
      box-shadow: 0 0 12px #00ffd5;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }

    .bottom-text a {
      color: #00ffd5;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
    </div>
    <button class="btn">Login</button>
    <div class="bottom-text">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
